<div>
  <ng-template [ngIf]="template=='notification'">
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Notification Id</th>
                <th scope="col">Property Id</th>
                <!-- <th scope="col">Tenant Name</th> -->
                <th scope="col">Notification Status</th>
                <!-- <th scope="col">Price</th>
                <th scope="col">Property Stutas</th>
                <th scope="col">Service Type</th>
                <th scope="col">Rental Status</th>-->
                <th scope="col">Action</th> 
              </tr>
            </thead>
           
            <tbody>
               
              <tr *ngFor="let i of notification">
                <th scope="row">{{i.notificationId}}</th>
                <td>{{i.propertyId}}</td>
                <!-- <td>Abu Hossain</td> -->
                <td>{{i.notificationStatus}}</td>
                <!-- <td>{{i.landloardId}}</td>
                <td>{{i.landtype}}</td>
                <td>{{i.saleType}}</td>
                <td>{{i.status}}</td> -->
                <td>
                    <button type="button" class="btn btn-info" (click)="takeatour(i)">View Details</button>
                    
                </td>
              </tr>
            </tbody>
          </table>

    </div>
  </ng-template>
<!-- =============================================Tenant Details====================================== -->

  <ng-template [ngIf]="template=='tenantDetails'">
    <i class="bi bi-skip-backward-circle fs-2" type="button" (click)="back()"></i><br>
    <!-- {{tenant|json}} -->
    <!-- <button type="button" class="btn btn-info ms-auto" (click)="detailsTosaveSchedule()">Set Appointment</button> -->
    <table class="table">
      <!-- <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead> -->
      <tbody>
        <tr>
          <th scope="row">Name : </th>
          <td>{{tenentName}}</td>
          <th scope="row">Present Address : </th>
          <td>{{presentAddress}}</td>
        </tr>
        <tr>
          <th scope="row">Permanent Address : </th>
          <td>{{permanentAddress}}</td>
          <th scope="row">Occupation : </th>
          <td>{{ocupation}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-info" (click)="detailsTosaveSchedule()">Set Appointment</button>
    <button type="button" class="btn btn-danger ms-1">Reject</button>
  </ng-template>


<!-- =============================================Shedule a toure====================================== -->

  <ng-template [ngIf]="template=='takeatour'">
    <i class="bi bi-skip-backward-circle fs-2" type="button" (click)="back()"></i><br>
    
    <form (ngSubmit)="saveSchedule()">
      <div class="row mt-5">
      <div class="mb-3 col">
        <!-- <label for="exampleInputEmail1" class="form-label">Date</label> -->
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date">
      </div>
      <!-- <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Time</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
      </div> -->
      <div class="col">
      <select class="form-select" aria-label="Default select example" id="time" name="time" [(ngModel)]="time">
        <option selected>Select Time</option>
        <option value="7:00 am">7:00 am</option>
        <option value="7:30 am">7:30 am</option>
        <option value="8:00 am">8:00 am</option>
        <option value="8:30 am">8:30 am</option>
        <option value="9:00 am">9:00 am</option>
        <option value="9:30 am">9:30 am</option>
        <option value="10:00 am">10:00 am</option>
        <option value="10:30 am">10:30 am</option>
        <option value="11:00 am">11:00 am</option>
        <option value="11:30 am">11:30 am</option>
        <option value="12:00 pm">12:00 pm</option>
        <option value="12:30 pm">12:30 pm</option>
        <option value="1:00 pm">1:00 pm</option>
        <option value="1:30 pm">1:30 pm</option>
        <option value="2:00 pm">2:00 pm</option>
        <option value="2:30 pm">2:30 pm</option>
        <option value="3:00 pm">3:00 pm</option>
        <option value="3:30 pm">3:30 pm</option>
        <option value="4:00 pm">4:00 pm</option>
        <option value="4:30 pm">4:30 pm</option>
        <option value="5:00 pm">5:00 pm</option>
        <option value="5:30 pm">5:30 pm</option>
        <option value="6:00 pm">6:00 pm</option>
        <option value="6:30 pm">6:30 pm</option>
        <option value="7:00 pm">7:00 pm</option>
        <option value="7:30 pm">7:30 pm</option>
        <option value="8:00 pm">8:00 pm</option>
        <option value="8:30 pm">8:30 pm</option>
        <option value="9:00 pm">9:00 pm</option>
      </select>
      </div>
      <div class="col">
        <select class="form-select" aria-label="Default select example" id="tourType" name="tourType" [(ngModel)]="tourType">
          <option selected>Select Tour Type</option>
          <option value="In Person">In Person</option>
          <option value="Video Conference">Video Conference</option>
          <!-- <option value="3">Three</option> -->
        </select>
      </div>
    </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  
  </ng-template>
</div>
