<div>
    <div>
        <div class="container mt-5 ">
            <div class="card ms-auto bg-light-subtle" style="width: 18rem;">
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="userName" class="form-label">Email or User Address</label>
                          <input type="text" class="form-control" id="userName" placeholder="Email or User Name" name="userName" [(ngModel)]="userName">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="********" name="password" [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
              </div>
        </div>
    </div>
</div>
