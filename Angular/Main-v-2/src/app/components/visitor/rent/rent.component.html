<app-header></app-header>
<div>
    <div class="min-height container">
        <h1 class="text-center mt-4">Find your house or land or commercial space for rent here </h1>
        <div class="row">
            <div class="col-4" *ngFor="let i of allproperty">
                <div class="card" style="width: 20rem;" >
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Space For Rent</h5>
                        <h5 class="card-title">{{i.type}}</h5>
                        <p class="card-text">{{i.amenities}}</p>
                        <a href="#" class="btn btn-primary">Request For Rent</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
